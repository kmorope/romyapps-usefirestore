name: Deploy Documentation

on:
  release:
    types: [created]
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install VitePress
        run: bun add -D vitepress vue

      - name: Create VitePress structure
        run: |
          mkdir -p docs/.vitepress
          mkdir -p docs/public
          
          # Copy README as index
          cp README.md docs/index.md

      - name: Create VitePress config
        run: |
          cat > docs/.vitepress/config.mts << 'EOF'
          import { defineConfig } from 'vitepress'

          export default defineConfig({
            title: '@romyapps/usefirestore',
            description: 'Headless Firestore hooks powered by TanStack Query',
            base: '/romyapps-usefirestore/',
            themeConfig: {
              logo: 'ðŸ”¥',
              nav: [
                { text: 'Home', link: '/' },
                { text: 'npm', link: 'https://www.npmjs.com/package/@romyapps/usefirestore' },
                { text: 'GitHub', link: 'https://github.com/kmorope/romyapps-usefirestore' }
              ],
              sidebar: [
                {
                  text: 'Getting Started',
                  items: [
                    { text: 'Introduction', link: '/#romy-usefirestore' },
                    { text: 'Installation', link: '/#installation' },
                    { text: 'Quick Start', link: '/#quick-start' }
                  ]
                },
                {
                  text: 'API Reference',
                  items: [
                    { text: 'useCollection', link: '/#usecollection-t-collectionname-options-behavior' },
                    { text: 'useDocument', link: '/#usedocument-t-collectionname-documentid-behavior' },
                    { text: 'useAddDocument', link: '/#useadddocument-t-collectionname-options' },
                    { text: 'useUpdateDocument', link: '/#useupdatedocument-t-collectionname-options' },
                    { text: 'useDeleteDocument', link: '/#usedeletedocument-collectionname-options' },
                    { text: 'useCollectionFilters', link: '/#usecollectionfilters-t-initial' },
                    { text: 'Statistics Functions', link: '/#statistics-functions' }
                  ]
                },
                {
                  text: 'Advanced',
                  items: [
                    { text: 'Configuration', link: '/#advanced-configuration' },
                    { text: 'Custom Logger', link: '/#custom-logger' },
                    { text: 'Audit Logging', link: '/#audit-logging' },
                    { text: 'Custom Storage', link: '/#custom-storage' },
                    { text: 'Cache Strategies', link: '/#cache-strategies' },
                    { text: 'TypeScript', link: '/#typescript-support' }
                  ]
                },
                {
                  text: 'Examples',
                  items: [
                    { text: 'CRUD Example', link: '/#complete-crud-example' },
                    { text: 'Real-time Polling', link: '/#real-time-polling' }
                  ]
                },
                {
                  text: 'Publishing',
                  items: [
                    { text: 'Setup', link: '/#setup' },
                    { text: 'Publishing Methods', link: '/#publishing-methods' },
                    { text: 'CI/CD', link: '/#ci-cd' }
                  ]
                }
              ],
              socialLinks: [
                { icon: 'github', link: 'https://github.com/kmorope/romyapps-usefirestore' }
              ],
              footer: {
                message: 'Released under the MIT License.',
                copyright: 'Copyright Â© 2025 Camilo Romero'
              },
              search: {
                provider: 'local'
              }
            }
          })
          EOF

      - name: Build VitePress site
        run: bunx vitepress build docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
